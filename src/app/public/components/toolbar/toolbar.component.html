<mat-toolbar id="topbar" color="primary">
  <span class="logo-container">
    <img src="assets/icons/icon-192x192.png" alt="">
  </span>
  <span>PG-RAIDS</span>
  <span class="spacer"></span>
  <span>
    <ng-container *ngIf="validateTime; else noHostedRoom">
      <button mat-raised-button
      [routerLink]="['/sala', room.id]"
      >
        Ir a sala
      </button>
      
    </ng-container>
    <ng-template #noHostedRoom>
      <button mat-raised-button
      [routerLink]="['/nueva']"
      >
      Crear sala
    </button>
    
    
  </ng-template>

  </span>
  <button mat-icon-button
  (click)="public_.menuTrigger.next(true)"
  >
  <mat-icon>menu</mat-icon>
</button>
</mat-toolbar>
