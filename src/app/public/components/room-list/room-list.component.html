<div class="container" *ngIf="(room_.roomList | async) as roomList">
    <ng-container *ngIf="roomList.length > 0; else noRooms">
        <div class="row">
        <div class="col s12" *ngFor="let room of room_.roomList | async">
            <mat-card [routerLink]="['/sala', room.id]" >
                <div class="row">
                    <div class="col s9">
                        <mat-card-header>
                            <mat-card-title> Â¡Vamos por {{room.poke_name}}!</mat-card-title>
                            <mat-card-subtitle>
                                {{room.gym_name}} en {{room.place}}
                            </mat-card-subtitle>
                        </mat-card-header>
                    </div>
                    <div class="col s3">
                        <app-countdown [future]="room.match_hour" ></app-countdown>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    </ng-container>
    <ng-template #noRooms>
        <div class="no_rooms center">
            <i class="fas fa-sad-tear fa-10x amber-text  "></i>
            <br>
            <p class="mid">
                En este momento no hay incursiones programadas. 
                <br> <br>
                Crea una sala de espera e invita a tus amigos
            </p>
        </div>
    </ng-template>
    
</div>
