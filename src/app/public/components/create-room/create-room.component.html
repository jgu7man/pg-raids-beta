<div class="container">
    <mat-card>
        <form action="#" #newRoom="ngForm">
            
            <div class="row">
                <div class="col s12">
                    <mat-form-field color="accent">
                        <mat-label>Nombre del pokemon</mat-label>
                        <input
                        matInput
                        required
                        type="text"
                        name="poke_name"
                        [(ngModel)]="room.poke_name"
                        #poke_name="ngModel"
                        >
                        <mat-error *ngIf="poke_name.invalid && 
                        (poke_name.dirty || poke_name.touched)"
                        >Este campo es necesario</mat-error>
                    </mat-form-field>
                    
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <mat-form-field color="accent">
                        <mat-label>Nombre del gimnasio</mat-label>
                        <input
                        matInput
                        required
                        type="text"
                        name="gym_name"
                        [(ngModel)]="room.gym_name"
                        #gym_name="ngModel"
                        >
                        <mat-error *ngIf="gym_name.invalid && 
                        (gym_name.dirty || gym_name.touched)"
                        >Este campo es necesario</mat-error>
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col s12">
                    <mat-form-field color="accent">
                        <mat-label>Lugar</mat-label>
                        <input
                        matInput
                        required
                        type="text"
                        name="place"
                        [(ngModel)]="room.place"
                        #place="ngModel"
                        >
                        <mat-error *ngIf="place.invalid && 
                        (place.dirty || place.touched)"
                        >Este campo es necesario</mat-error>
                    </mat-form-field>
                
                </div>
            </div>
        
            <div class="row">
                
                <div class="col s12">
                    <mat-label>Hora del encuentro:  </mat-label>
                    <div class="ngx-timepicker-field-example">
                        <ngx-timepicker-field
                        (timeChanged)="setTime($event)" 
                        [format]="24" 
                        [defaultTime]="text_.stringifyTime(now(0, 20))"
                        ></ngx-timepicker-field>
                    </div>
                    <!-- <input [ngxTimepicker]="picker" [format]="24" [value]=formatTime(Now)>
                    <ngx-material-timepicker 
                    (timeSet)="setTime($event)"
                    #picker></ngx-material-timepicker> -->
                </div>
            </div>
           
            <div class="row">
                <div class="col s12">
                    
                    <mat-card-actions style="display: flex; justify-content: space-around">
                        <button mat-raised-button
                        >Cerrar</button>
                        <button mat-raised-button color="primary"
                        [disabled]="!newRoom.form.valid"
                        (click)="onSubmit()"
                        >Crear</button>
                    </mat-card-actions>
                </div>
            </div>
            
        </form>
        
    </mat-card>
    
</div>
